<p>
    <button class="btn btn-success" ui-sref="dashboard">
        <span class="glyphicon glyphicon-arrow-left"></span>
        Back
    </button>
</p>
<div class="panel panel-default">
    <div class="panel-heading">
        <h1 class="panel-title">
            <span class="logo-icon"
                  ng-class="{ angular: session.bridgeType === 0, backbone: session.bridgeType === 1 }"></span>{{session.name}}
        </h1>
    </div>
    <div class="panel-body">
        <h3><span class="glyphicon glyphicon-info-sign"></span> Information</h3>
        <hr/>
        <ul class="list-group">
            <li class="list-group-item">
                Session ID: {{session.id}}
            </li>
            <li class="list-group-item">
                Created on: {{session.created}}
            </li>
        </ul>
    </div>
</div>
<div class="row">
    <div ng-class="'col-md-' + 12 / session.clients.length " ng-repeat="client in session.clients">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h1 class="panel-title">
                    {{client.userAgent.description}}
                    <span class="glyphicon glyphicon-pushpin pull-right"></span>
                </h1>
            </div>
            <div class="panel-body">
                <div ng-repeat="message in client.messages">
                    <b>{{message.level}}</b> - {{message.data[0]}} ({{message.timestamp}})
                </div>
            </div>
        </div>
    </div>
</div>
