<div class="new-session">
    <p>
        <button class="btn btn-success" ng-click="showCreateSession()">
            <span class="glyphicon glyphicon-plus-sign"></span>
            New Session
        </button>
    </p>

    <form role="form" ng-show="visible">
        <div class="form-group">
            <label for="sessionName" class="control-label">Session Name</label>

            <input type="text" class="form-control" id="sessionName" placeholder="Session Name"
                   ng-model="newSession.name">
        </div>
        <div class="form-group">
            <label for="moduleName" class="control-label">Module Name</label>

            <input type="text" class="form-control" id="moduleName" placeholder="Password"
                   ng-model="newSession.moduleName">
        </div>

        <div class="form-group">
            <label for="moduleName" class="control-label">Bridge Type</label>

            <span class="logo-icon angular link" ng-click="setBridgeType(1)"
                  ng-class="{ enabled: newSession.bridgeType === 1 }"></span>
            <span class="logo-icon backbone link" ng-click="setBridgeType(2)"
                  ng-class="{ enabled: newSession.bridgeType === 2 }"></span>
        </div>

        <div class="form-group">
            <button class="btn btn-danger" ng-click="hideCreateSession()" ng-show="visible">
                <span class="glyphicon glyphicon-remove-sign"></span>
                Cancel
            </button>
            <button type="submit" class="btn btn-success" ng-click="createNewSession()">
                <span class="glyphicon glyphicon-ok-sign"></span>
                Create
            </button>
        </div>
    </form>
</div>
